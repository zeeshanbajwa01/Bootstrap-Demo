<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Finance</title>
</head>

<body>

    <div class="sidebar-dash d-flex">
    <div class="main-container w-100 bg-dark">


        <div class="dashboard-container d-flex flex-column rounded-3 p-4">
            <div class="dashboard-icon-text w-100 d-flex p-3 align-items-center">
                <div class="dash-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#dash-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white"> <Span>Dashboard</Span> </div>
            </div>


            <!-- ---------------------------------------------------------- -->

            <div class="dashboard-document-text d-flex  p-3 align-items-center">
                <div class="doc-svg ">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#doc-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white-50"> <Span>Document</Span> </div>
            </div>

            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-payment-text d-flex  p-3 align-items-center">
                <div class="pay-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#payment-svg"> </use>
                    </svg>
                </div> 
                <div class="dash-text text-white-50"> <Span>Payment</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-calender-text d-flex  p-3 align-items-center">
                <div class="calender-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#calender-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white-50"> <Span>Calendar</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-profile-text d-flex  p-3 pb-5 align-items-center">
                <div class="profile-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#profile-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white-50"> <Span>Profile</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->

            <div class="line">

            </div>

            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-darkmode-text d-flex  p-3 pt-5 align-items-center">
                <div class="darkmode-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#darkmode-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white-50"> <Span>Darkmode</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-setting-text d-flex  p-3 align-items-center">
                <div class="setting-svg">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#setting-svg"> </use>
                    </svg>
                </div>
                <div class="dash-text text-white-50"> <Span>Setting</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->
            <div class="dashboard-logout-text d-flex p-3 align-items-center">
                <div class="logout-svg mr-1">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#logout-svg"> </use>
                    </svg>
                </div>
                <div class="text-white-50 mx-2"> <Span>Logout</Span> </div>
            </div>
            <!-- ---------------------------------------------------------- -->

        </div>

        <div class="search-bar ">
            <div class="search-bar-container d-flex br-1">
                <div class="search-svg text-white">
                    <svg class="svg-dashboard-sidebar d-flex">
                        <use href="#search-svg"> </use>
                    </svg>
                </div>
                <div class="search-text text-white-50 "><span>Tap here to search</span></div>
            </div>
        </div>

    </div>
</div>
